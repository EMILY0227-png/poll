{% extends "base.html" %}

{% block content %}
<h1>投票主題列表</h1>
<a href "/poll/creat/">新增主題投票</a>
<ul>
  {% for poll in poll_list %}
  <li>
      {{ poll.date_created }} -
      <a href="{{ poll.id }}/">{{ poll.subject }}<a/>
      <a href="/poll/{{poll.id}}/edit/">修改</a>
      <a href="/poll/{{poll.id}}/delete/">刪除</a>
  </li>
   {% enfor %}
</ul>
{% enblock %}
{% block title1111%}
投票主題列表
{% endblock %}
